[options]
; OpenSPP Docker Configuration
; Environment variables override these settings
; See docker-entrypoint.sh for available environment variables

; ============================================
; Database Configuration
; ============================================
; These will be overridden by environment variables
db_host = false
db_port = false
db_user = false
db_password = false
db_name = false
db_maxconn = 64
db_template = template1

; ============================================
; Paths
; ============================================
addons_path = /opt/openspp/addons
data_dir = /var/lib/openspp

; ============================================
; Admin & Security
; ============================================
; admin_passwd should be set via environment variable ODOO_ADMIN_PASSWORD
; admin_passwd = 
list_db = True

; ============================================
; Performance & Limits
; ============================================
; CRITICAL: Workers must be > 0 for queue_job to function (minimum 2 for production)
; 0 = threaded mode (development only - queue_job will NOT work)
; >0 = multiprocess mode (required for production and queue_job)
workers = 2
max_cron_threads = 2

; Server-wide modules (queue_job is REQUIRED for OpenSPP async operations)
server_wide_modules = base,web,queue_job

; Memory limits (in bytes)
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648

; Request limits
limit_request = 8192
limit_time_cpu = 60
limit_time_real = 120
limit_time_real_cron = -1

; ============================================
; Logging
; ============================================
log_db = False
log_handler = :INFO
log_level = info
logfile = False
longpolling_port = 8072
syslog = False

; ============================================
; Network & Proxy
; ============================================
http_port = 8069
http_enable = True
http_interface = 
proxy_mode = False
xmlrpc = True
xmlrpc_port = 8069
xmlrpc_interface = 

; ============================================
; Email
; ============================================
email_from = False
smtp_server = localhost
smtp_port = 25
smtp_ssl = False
smtp_user = False
smtp_password = False

; ============================================
; Queue Job Configuration (Required for OpenSPP)
; ============================================
[queue_job]
channels = root:2
; Database connection for job runner (uses main database settings if not specified)
jobrunner_db_host = 
jobrunner_db_port = 5432
jobrunner_db_user = 
jobrunner_db_password = 

; ============================================
; Misc
; ============================================
csv_internal_sep = ,
db_sslmode = prefer
demo = {}
import_partial = 
osv_memory_age_limit = 1.0
osv_memory_count_limit = False
pg_path = 
pidfile = 
reportgz = False
screencasts = 
screenshots = /tmp/odoo_tests
test_enable = False
test_file = 
test_tags = 
transient_age_limit = 1.0
translate_modules = ['all']
unaccent = False
upgrade_path = 
without_demo = False